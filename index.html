<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Score Keeper</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
  </head>
  <body>
    <header>
      <h1>Score Keeper</h1>
    </header>

    <main class="container">

      <article class="nes-container is-centered container-max-score">
        <div class="nes-field container-input-max-score">
          <label for="name_field">Max score</label>
          <input type="number" id="name_field" class="nes-input input-max-score" min="1" value="5" required="required">
        </div>
        <p><span class="max-score">5</span><span class="icon-trophy"><i class="nes-icon trophy is-large"></i></span></p>
        <div class="container-winner">
          <p class="p-winner p-winner--hidden">Winner is</p>
          <i class="nes-mario winner-player1 winner-player1--hidden">win</i>
          <i class="nes-kirby winner-player2 winner-player2--hidden">win</i>
        </div>
      </article>

      <article class="container-panel-score">
        <div class="container-panel-score__div-character-player">
          <div class="container-panel-score__div-character-player1">
            <p><span class="score-player1">0</span></p>
            <i class="nes-mario"></i>
          </div>
          <p class="container-panel-score__div-character-player-p">VS</p>
          <div class="container-panel-score__div-character-player2">
            <p><span class="score-player2">0</span></p>
            <i class="nes-kirby"></i>
          </div>
        </div>
      </article>

      <article class="nes-container is-centered container-button">
        <div class="container-button-player">
          <button type="button" class="nes-btn button-player">Player 1</button>
          <button type="button" class="nes-btn button-player">Player 2</button>
        </div>

        <div class="container-button-reset">
          <button type="button" class="nes-btn is-error button-reset">Reset</button>
        </div>
      </article>

    </main>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
